<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Gerenciamento de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-person-circle"></i> CRUD Usuários
            </span>
            <button type="button" class="btn btn-outline-light" onclick="toggleDarkMode()" title="Alternar tema">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container container-main">
        <h1 class="title-main"><i class="bi bi-people"></i> Gerenciador de Usuários</h1>
        <p class="subtitle">Crie, edite, visualize e delete usuários de forma simples e intuitiva</p>

        <!-- Barra de Ação -->
        <div class="row mb-4">
            <div class="col-md-6 search-box">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por nome..."
                    onkeyup="filtrarUsuarios()">
            </div>
            <div class="col-md-6 text-end">
                <button type="button" class="btn btn-novo text-white" onclick="modalUsuario()">
                    <i class="bi bi-person-plus"></i> Novo Usuário
                </button>
            </div>
        </div>

        <!-- Tabela de Usuários -->
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody">
                    <!-- Dados carregados dinamicamente do dados.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Novo/Editar Usuário -->
    <div class="modal fade" id="modalUsuario" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Novo Usuário</h5>
                    <button type="button" class="btn-close btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Matrícula</label>
                                <input type="text" class="form-control" id="matricula" pattern="[0-9]*"
                                    inputmode="numeric" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="funcao">Função</label>
                                <select class="form-select" id="funcoes">
                                    <option value="null">Selecione</option>
                                    <option value="escalador">Escalador</option>
                                    <option value="artifice">Artífice</option>
                                    <option value="ajudante">Ajudante</option>
                                    <option value="tst">Técnico de Segurança do Trabalho
                                    </option>
                                    <option value="vigia">Vigia</option>
                                    <option value="especialista">Especialista</option>
                                    <option value="encarregado">Encarregado</option>
                                    <option value="motorista">Motorista</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="nivel" class="form-label">Nivel da função</label>
                                <select class="form-select" id="nivel">
                                    <option value="1">I</option>
                                    <option value="2">II</option>
                                    <option value="3">III</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" pattern="[0-9]*" inputmode="numeric"
                                    required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="foto">Foto de Perfil</label>
                                <input type="file" class="form-control" id="foto" accept="image/*">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="data">Data de Nascimento</label>
                                    <input type="date" class="form-control" id="data">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="admissao">Admissão</label>
                                    <input type="date" class="form-control" id="admissao">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="demissional">Demissional</label>
                                    <input type="date" class="form-control" id="data">
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cep">CEP</label>
                                    <input type="text" class="form-control" id="cep">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cidade">Cidade</label>
                                    <input type="text" class="form-control" id="cidade">
                                </div>
                            </div>
                            <div class="row">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" class="form-control" id="logradouro">
                            </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnAvancar" class="btn btn-outline-dark" onclick="window.location.href='modalSaude.html '">Avançar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Saúde e Segurança do Trabalho-->
    <div class="modal fade" id="modalSaude" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Saúde e Segurança do Trabalho</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="saudeForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pcmsO" class="form-label">PCMSO</label>
                                <input type="text" class="form-control" id="pcmsO" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="ppra" class="form-label">PPRA</label>
                                <input type="text" class="form-control" id="ppra" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnVoltar" class="btn btn-outline-dark">Voltar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Visualizar Usuário -->
    <!-- Modal Confirmar Exclusão -->
    <div class="modal fade" id="modalConfirmar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="bi bi-exclamation-triangle"></i> Confirmar Exclusão</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este usuário?</p>
                    <p class="fw-bold" id="nomeExcluir"></p>
                    <p class="text-danger"><small>Esta ação não poderá ser desfeita!</small></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" onclick="confirmarExclusao()">
                        <i class="bi bi-trash"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/filtro.js"></script>
    <script src="js/modal_usuario.js"></script>
    <script src="js/cep.js"></script>
    <script src="js/oi.js"></script>
    <script src="js/dados.js"></script>
</body>

</html>
