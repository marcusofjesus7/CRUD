<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Saúde e Segurança</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modalSaude.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>
<body class="p-4">

    <h4>Modal Saúde e Segurança do Trabalho</h4>

    <!-- Botão para abrir -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
        Abrir Modal
    </button>
    <button class="btn btn-dark" onclick="window.location.href='index.html'">Voltar</button>
    <!-- Modal -->
    <div class="modal fade" id="modalUsuario" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Saúde e Segurança do Trabalho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="usuarioForm">

                        <!-- ASO (fixo) -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data do ASO:</label>
                                <input type="date" class="form-control" id="dataASO" name="dataASO" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Arquivo do ASO:</label>
                                <input type="file" class="form-control" id="ASO" name="ASO" accept=".pdf" required>
                                <small class="text-muted">Apenas PDF, máx. 5MB</small>
                            </div>
                        </div>

                        <hr class="divider">

                        <!-- Lista de Documentos -->
                        <div class="mb-3">
                            <label class="form-label">Documentos Obrigatórios</label>
                            <div class="checkbox-grid" id="checkboxContainer">
                                <!-- Gerado via JS -->
                            </div>
                        </div>

                        <!-- Campos dinâmicos -->
                        <div id="documentosContainer"></div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-success" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modalSaude.js"></script>
</body>
</html>
